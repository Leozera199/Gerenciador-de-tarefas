<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>
        
        <!-- Formulário de Nova Tarefa -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="nova-tarefa" class="form-control" placeholder="Nome da Tarefa">
            </div>
            <div class="col-md-2">
                <select id="prioridade-tarefa" class="form-select">
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="time" id="horario-inicio" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="time" id="horario-fim" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="date" id="data-tarefa" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <button id="botao-adicionar-tarefa" class="btn btn-primary w-100">Adicionar Tarefa</button>
            </div>
        </div>

        <!-- Filtros de Tarefas -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="filtro-nome" class="form-control" placeholder="Filtrar por nome">
            </div>
            <div class="col-md-3">
                <select id="filtro-prioridade" class="form-select">
                    <option value="">Filtrar por prioridade</option>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="filtro-data" class="form-control" placeholder="Filtrar por data">
            </div>
        </div>

        <!-- Lista de Tarefas -->
        <ul id="lista-tarefas" class="list-group"></ul>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
